<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Insulin Dosage Calculator</title>
</head>

<body>
    <h1>Insulin Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Meal Carbs (g)</h5>
                        <p class="card-text" id="mealcarbtotal">0</p>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dosage</h5>
                        <p class="card-text" id="dosagetotal">carbs / ratio</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="button btn-primary" id="addfooditem">Add Item</button>
                <button type="button" class="button btn-secondary" id="calccarbtotal">Get carb total</button>
                <form id="insulincalc">
                    <div class="accordion" id="carbcalc">
                    </div>
                </form>
            </div>
            <div class="col-sm ">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <script src="js/main.js"></script>
</body>

</html>
