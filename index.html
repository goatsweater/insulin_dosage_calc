<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Insulin Dosage Calculator</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Insulin Calculator</span>
            </a>

            <ul class="nav nav-pills">
            <li class="nav-item"><a href="/index.html" class="nav-link active" aria-current="page">Home</a></li>
            <!--<li class="nav-item"><a href="/settings.html" class="nav-link">Settings</a></li>-->
            </ul>
        </header>
    </div>

    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Meal Carbs <small class="text-muted">(g)</small></h5>
                        <p class="card-text" id="mealcarbtotal">0</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dosage ratio <small class="text-muted">(carbs / ratio)</small></h5>
                        <p class="card-text" id="dosagetotal"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row gap-3">
            <div class="col-sm bg-light border rounded-3">
                <h4>Carb counts</h4>
                <button type="button" class="btn btn-primary" id="addfooditem">Add Item</button>
                <button type="button" class="btn btn-success" id="calccarbtotal">Get carb total</button>
                <form id="carbcalculator">
                    <div class="accordion mt-2" id="carbcalc">
                    </div>
                </form>
            </div>
            <div class="col-sm bg-light border rounded-3">
                <h4>Dosage ratio calculation</h4>
                <form id="dosagecalculator">
                    <div class="row mb-2">
                        <label for="ratiovalue" class="form-label col-form-label col-sm-4">Ratio</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-text" id="ratiostarter">1:</span>
                                <input type="number" class="form-control" id="ratiovalue">
                            </div>
                    </div>
                    </div>

<!--
                    <label for="bloodglucose" class="form-label">Blood glucose</label>
                    <input type="number" class="form-control" id="bloodglucose" placeholder="mmol/L">
-->
                    <button type="button" class="btn btn-primary" id="calcdosageratio">Calculate dosage ratio</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <script src="js/main.js"></script>
</body>

</html>
